<!-- app/templates/login.html -->
{% extends "base.html" %} {% block title %}Login - ToDo App{% endblock %} {%
block content %}
<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>

  <form method="POST" class="space-y-4">
    <!-- Username -->
    <div>
      <label for="username" class="block text-gray-700 font-medium"
        >Username</label
      >
      <input
        type="text"
        name="username"
        id="username"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 mt-1 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        required
      />
    </div>

    <!-- Password -->
    <div>
      <label for="password" class="block text-gray-700 font-medium"
        >Password</label
      >
      <input
        type="password"
        name="password"
        id="password"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 mt-1 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        required
      />
    </div>

    <!-- Submit -->
    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
    >
      Login
    </button>
  </form>

  <!-- Register Link -->
  <p class="text-center text-gray-600 mt-4">
    Donâ€™t have an account?
    <a
      href="{{ url_for('auth.register') }}"
      class="text-blue-600 hover:underline"
      >Register</a
    >
  </p>
</div>
{% endblock %}
