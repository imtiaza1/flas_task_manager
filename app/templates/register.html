<!-- app/templates/register.html -->
{% extends "base.html" %} {% block title %}Register - ToDo App{% endblock %} {%
block content %}
<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Register</h2>

  <form method="POST" action="{{ url_for('auth.register') }}" class="space-y-4">
    <!-- Email -->
    <div>
      <label for="email" class="block text-gray-700 font-medium">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 mt-1 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        required
      />
    </div>

    <!-- Password -->
    <div>
      <label for="password" class="block text-gray-700 font-medium"
        >Password</label
      >
      <input
        type="password"
        name="password"
        id="password"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 mt-1 focus:ring-2 focus:ring-blue-500 focus:outline-none"
        required
      />
    </div>

    <!-- Submit -->
    <button
      type="submit"
      class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition"
    >
      Register
    </button>
  </form>

  <!-- Login Link -->
  <p class="text-center text-gray-600 mt-4">
    Already have an account?
    <a href="{{ url_for('auth.login') }}" class="text-blue-600 hover:underline"
      >Login</a
    >
  </p>
</div>
{% endblock %}
